<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header m_header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title txt_header_modal">Change password</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="insert your password">
        <hr>
        <input type="text" class="form-control" placeholder="insert your new password">
        <input type="text" class="form-control" placeholder="repeat your new password">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" data-dismiss="modal">change password</button>
      </div>
    </div>
  </div>
</div>
<!-- END modal -->

<div class="container">
    <div class="panel panel-default animated bounceInDown">
        <div class="panel-heading panel_heading">
            <span class="txt_signup">Edit profile</span>
        </div>
        <div class="panel-body">
            <br>
            <form #signupForm="ngForm" id="signup-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <div *ngIf="thereAreUser">
                              <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname" id="firstname" placeholder="Enter your firstname" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <div *ngIf="thereAreUser">
                              <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname" id="lastname" placeholder="Enter your lastname" />
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <hr>
                <div class="row">
                  <div class="col-md-6">
                    <div class='file-input'>
                      <input type='file' (change)="onChangeAvatar($event)">
                      <span class='button'><i class="fa fa-upload" aria-hidden="true"></i> Choose Avatar</span>
                      <span class='label' data-js-label>No file selected</span>
                    </div>
                    <img src="http://localhost:3001/api/user/{{ idUser }}/avatar" class="thumbnail img-responsive without_margin img_avatar">
                  </div>
                  <div class="col-md-6">
                    <div class='file-input'>
                      <input type='file' (change)="onChangeImgHead($event)">
                      <span class='button'><i class="fa fa-upload" aria-hidden="true"></i> Choose Image Header</span>
                      <span class='label' data-js-label>No file selected</span>
                    </div>
                    <img src="http://localhost:3001/api/user/{{ idUser }}/imghead" class="thumbnail img-responsive without_margin img_head">
                  </div>
                </div>
                <br>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
                            <div *ngIf="thereAreUser">
                              <input type="text" class="form-control" name="profile_facebook" [(ngModel)]="user.profile_facebook" id="profile_facebook" placeholder="Enter your facebook profile" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-twitter-square" aria-hidden="true"></i></span>
                            <div *ngIf="thereAreUser">
                              <input type="text" class="form-control" name="profile_twitter" [(ngModel)]="user.profile_twitter" id="profile_twitter" placeholder="Enter your twitter profile" />
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-pinterest-square" aria-hidden="true"></i></span>
                            <div *ngIf="thereAreUser">
                              <input type="text" class="form-control" name="profile_pinterest" [(ngModel)]="user.profile_pinterest" id="profile_pinterest" placeholder="Enter your pinterest profile" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <div *ngIf="thereAreUser">
                              <input type="text" class="form-control" name="email" [(ngModel)]="user.email" id="email" placeholder="Enter your Email" />
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <hr>
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myModal">change password</button>
                <button type="submit" class="btn btn-success pull-right">edit profile</button>
            </form>
        </div>
    </div>
</div>
